<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <input type="text" name="product" id="product"/>
  <button id="btnAdd" type="button">추가</button>
  <button id="btnDel" type="button">삭제</button>
  <ul id="coffee">
    <li>카카오</li>
  </ul>
</body>
</html>

<script>
  window.onload = function(){
    document.getElementById("btnAdd").addEventListener("click", funAdd);
    document.getElementById("btnDel").addEventListener("click", funDel);
  }

  function funAdd(){
    let ul = document.getElementById("coffee");
    let li = document.createElement("li");
    li.innerHTML = document.getElementById("product").value;
    ul.appendChild(li);  // 수정: 변수명을 통일하고, 올바른 메소드를 사용
  }

  function funDel(){
    let ul = document.getElementById("coffee");
    if(ul.children.length > 1){
      ul.removeChild(ul.lastElementChild);  // 수정: 변수명을 통일하고, 올바른 메소드를 사용
    }
    else{
      alert("더 이상 삭제 불가");
    }
  }
</script>
