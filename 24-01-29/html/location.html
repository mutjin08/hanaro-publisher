<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button type="button" id="btnMove">이동하기!</button>
</body>
</html>

<!--
  js를 이용해 다른페이지로 이동하고자 할 때 form 태그를 사용
  location 객체,, a태그 대신하는 js 객체이다
-->
<script>
  window.onload = () => {
    document.querySelector("#btnMove").addEventListener("click", () => {
      location.href = "clock.html"; // 클릭 시 clock.html 페이지로 이동
    });
  }
</script>
