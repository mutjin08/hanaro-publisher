<script>
  // 전역변수 사용
  let timer1 = null;

  // 함수1: 타이머를 설정하는 함수
  function startTimer() {
    timer1 = setInterval(functionToRun, 1000); // 시간은 1000ms(1초)로 설정
  }

  // 함수2: 타이머를 해제하는 함수
  function stopTimer() {
    if (timer1 !== null) {
      clearInterval(timer1); // 타이머를 정지시킴
      timer1 = null; // 타이머 변수를 null로 설정
    }
  }

  // 예시로 사용할 함수
  function functionToRun() {
    console.log("타이머 동작 중!"); // 원하는 동작을 여기에 추가
  }
</script>
