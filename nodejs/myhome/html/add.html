<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="myform" action="">
    x : <input type="text" name="x" id=""/> <br/> 
    y : <input type="text" name="y" id=""/> <br/> 
    <button type="button" id="btnAdd">더하기</button>
  </form>
</body>
</html>

<script>
  window.onload = () => {
    document.getElementById("btnAdd").addEventListener("click", ()=>{
      
      //let frm = document.forms[0]; //폼태그 이름, 아이디 없는 경우
      //let frm = document.myform;
      let frm = document.getElementById("myform"); //무적(버전 상관없이 가능)
      frm.action = "/add_result"; //서버에서 응답 할 URL 지정
      frm.method = "GET"; //서버 전송 방법, 안쓰면 무조건 GET 방식임
      frm.submit(); //서버로 전송
    })
  }
</script>
