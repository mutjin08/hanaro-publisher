<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <input type="text" id="input" placeholder="Enter numbers separated by commas">
  <button id="btnSort">Sort</button>
  <div id="result"></div>

  <script>
    window.onload = function(){
      let btnSort = document.getElementById("btnSort");
      btnSort.addEventListener("click", ()=>{
        let input = document.getElementById("input").value;

        let temps = input.split(",");
        temps = temps.map(item => parseInt(item));

        let result = temps.sort((a, b) => a - b);

        console.log(result);
        // result = result.join(","); // 배열을 주면 문자열로 바꾸는 기능도 있다

        document.getElementById("result").innerHTML = result;
      })
    }
  </script>
</body>
</html>
