  <button id="btnAdd" type="button">계산하기</button>

<script>
  document.getElementById("btnAdd").addEventListener("click", function(){
    let totalValue = 0;
    for(i=1;i<=10;i++){
      let inputValue = document.getElementById(`id${i}`).value; //주의
      inputValue = parseInt(inputValue)||0;
      totalValue += inputValue;
    }

    alert(`${totalValue}`);
  })
</script>
