<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <fieldset>주급계산기</fieldset>

  <label for="nameId">이름</label>
  <input id="nameId" type="text"/>
  <br/>

  <label for="moneyId">시급</label>
  <input id="moneyId" type="number"/>
  <br/>

  <label for="timeId">근무시간</label>
  <input id="timeId" type="number"/>
  <br/>

  <button id="btnId" type="button">확인</button>
  <br/>

  <div id="resultId"></div>

  <script>
    window.onload = function(){
      document.getElementById("btnId").addEventListener("click", ()=>{
        // 수정: 변수명 오탈자 수정
        let userName = document.getElementById("nameId").value;
        let userMoney = document.getElementById("moneyId").value;
        let userTime = document.getElementById("timeId").value;

        // 수정: 변수명 오탈자 및 문자열 템플릿 수정
        let userResult = `${userName}님의 주급은 ${userMoney * userTime}입니다`;

        document.getElementById("resultId").innerHTML = userResult;
      })
    }
  </script>

</body>
</html>
