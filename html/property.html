<script>
  //상속관계 구현
  let persons = {
    name: "홍길동",
    age: 23,
    phone: "010-1234-8978",
    setValue: function (name = "", age = 0, phone = "") {
      this.name = name;
      this.age = age;
      this.phone = phone;
    },
    display: function () {
      console.log(`Name: ${this.name}, Age: ${this.age}, Phone: ${this.phone}`);
    }
  }

  let students = {__proto__:persons, "kor":90, "eng":80, "mat":70};
  students.display();
  console.log(students);
  console.log(students.kor, students.eng, students.mat);
</script>
