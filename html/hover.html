<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* unvisited link */
    a:link {
      color: #FF0000;
    }

    /* visited link */
    a:visited {
      color: #00FF00;
    }

    /* mouse over link */
    a:hover {
      color: #FF00FF;
    }

    /* selected link */
    a:active {
      color: #0000FF;
    }
  </style>
</head>
<body>
  <h1><a href="#">나는고슴도치가좋아용</h1>

  <h1 class="py-1">후버후버후버</h1>
  <button class="bg-slate-300">Save change</button><br>
  <button class="bg-slate-300 hover:bg-pink--500 p-4 m-1">Save change</button><br>
</body>
</html>
