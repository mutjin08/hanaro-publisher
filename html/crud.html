<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>회원가입</h1>


  <label for="idip">아이디</label>
  <input id="idip" type="text"/>
  <br/>

  <label for="pwip">비밀번호</label>
  <input id="pwip" type="password"/>
  <br/>

  <label for="nameip">이름</label>
  <input id="nameip" type="name"/>
  <br/>

  <label for="phoneip">전화번호</label>
  <input id="phoneip" type="text"/>
  <br/>

  <label for="emailip">이메일</label>
  <input id="emailip" type="email"/>
  <br/>

  <button type="button">중복체크</button>
  <button type="reset">초기화</button>
  <button type="submit">제출</button>
</body>
</html>
