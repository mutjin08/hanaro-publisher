<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  이벤트 : <input type="text" onkeypress="inNumber()" id="number1"/><br/>
  정규식 : <input type="text" onchange="regTest()" id="number2"/><br/>
</body>
</html>

<!--
  /: 정규식의 시작과 끝을 나타내는 구분자입니다.
  ^[0-9]
  [^0-9]
  [^0-9]/g
-->
<script>
  
  function inNumber(){
    if(event.key<"0"||event.key>"9"){
      event.returnValue = false; //화면에 숫자이외의 문자 출력을 막는다
    }
  }

  function regTest(){
    num = document.getElementById("number2");
    num.value = num.value.replace(/[^0-9]/,"");
}
</script>
