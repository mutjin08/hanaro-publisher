<script>
  s1 = "31,45,34,43,45,5,3,2,33,6,87,76,868,8,345";
  console.log(s1);

  //특정 기호를 기준으로 문자열 나누기
  s2 = s1.split(",");
  console.log(s2);

  //문자열 합치기
  console.log(s2.join(" "));

  //정수형으로 형변환
  //map
  //params : 배열의 요소, 인덱스
  //return : 변환된 요소들
  //주의 : 원래의 배열은 바뀌지 않는다
  new_s = s2.map(item=>parseInt(item));
  console.log("수징수징지ㅣㅈㅇ징");
  console.log(s2);
  console.log(new_s)

  //정수형으로 형변환
  for(i=0;i<s2.length;i++){
    s2[i] = parseInt(s2[i]);
  }
  console.log(s2);

  //filter vs. find
  //배열의 요소, 인덱스, 반환값이 true/false이어야 한다
  //true인 것만 보여준다

  console.log("sdfahkjsdhfakjdhkj");

  s3 = s2.filter(item => item%2==0);
  console.log(s3)

  //find 값 없으면 undifined
  s3 = s2.find(item => item%7777==0);
  console.log(s3)

  //findIndex 값 없으면 -1
  myIdx = s2.findIndex(item => item%2==13);
  console.log(myIdx)

  //typeof
  console.log("데이터 정렬하기기");
  s2.sort((item1, item2) => item1 - item2); //자기 순서가 바뀐다 (vs. map)

  console.log(s2);
  console.log(typeof s2[0]);

  s3 = s2.toSorted((item1, item2) => item1 - item2);
  console.log("원본", s2);
  console.log("정렬된것", s3);
  //db의 내용을 접근할 때는 db 자체에서 제공하는 기능을 사용하자
  //여기는 아주 작은 데이터용임

  sum = s2.reduce((prev, current) => prev + current);
  console.log("합계: ", sum);

</script>
