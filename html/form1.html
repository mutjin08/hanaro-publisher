<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>고슴도치 좋아하는 사람들만 들어오는 사이트</h1>
  <form name="myform" method="get" action="#">
    <fieldset>
      <legend>!!!고슴도치 주인 정보!!!</legend>
      <label for = "mt1">너의이름은?</label>
      <input id = "mt1" type = "text" name="username" maxlength="5" placeholder="이름을 입력하세용"/>
      <br><br>

      <label for = "mt2">너의번호는?</label>
      <input id = "mt2" type = "text" name="userphone" placeholder="전화번호를 입력하세용"/>
      <br><br>

      <label for = "mt3">너의이메일은?</label>
      <input id = "mt3" type = "email" name="useremail" placeholder="이메일을 입력하세용"/>
      <br><br>

      <label for = "mt4">가장 좋아하는 동물은?</label>
      <input id = "mt4" type = "text" name="useremail" value="고슴도치" readonly/>
      <br><br>

      <label for = "mt5">당신의 고슴도치를 데려온 날짜는?</label>
      <input id = "mt5" type = "date"/>
      <br><br>

      <!--실제 서버 전송하기 위한 조건
      method = "post"
      enctype = "multipart/form-data"
      -->
      <label for = "mt5">너의고슴도치의 사진은?</label>
      <input id = "mt5" type = "file"/>
      <br><br>
      
    </fieldset>


    <fieldset>
      <legend>!!!고슴도치 정보!!!</legend>
      <h3>~~~성별(하나만)~~~</h3>
      <label for = "ip3">여자</label>
      <input id = "ip3" name="gender" type = "radio" value = "여자"/>
      <br><br>
      
      <label for = "ip4">남자</label>
      <input id = "ip4" name="gender" type = "radio" value = "남자"/>
      <br><br>
      
      <label for = "ip5">중성화(추천)</label>
      <input id = "ip5" name="gender" type = "radio" value = "중성화" checked/>
      <br><br>

      <h3>~~~좋아하는 먹이(중복가능)~~~</h3>
      <label for="ip6">사료</label>
      <input id="ip6" name="food" type="checkbox" value="1"/>
      <br><br>

      <label for="ip7">밀웜</label>
      <input id="ip7" name="food" type="checkbox" value="2"/>
      <br><br>

      <label for="ip8">벌레</label>
      <input id="ip8" name="food" type="checkbox" value="3"/>
      <br><br>

      <label for="ip9">주인밥 뺏어먹기</label>
      <input id="ip9" name="food" type="checkbox" value="4"/>
      <br><br>

      <h3>~~~고슴도치의 색~~~</h3>
      <select name="color">
        <option value="1">검은색</option>
        <option value="2">흰색</option>
        <option value="3">황토색</option>
        <option value="4">하얀색</option>
      </select>
      <br><br>

      <h3>~~~키우고 싶은 다른 애완동물~~~</h3>
      <select name="color" disabled>
        <option value="1">고양이</option>
        <option value="2">강아지</option>
        <option value="3">햄스터</option>
        <option value="4">도마뱀</option>
      </select>
      <br><br>

      <h3>~~~당신의 고슴도치에게 한마디~~~</h3>
      <textarea name="letter"></textarea>
      <br><br>
    </fieldset>

    <button type = "button" onclick="goSend()">제출제출</button>
    <br><br>
  </form>
</body>
</html>

<!--js 코드를 html 문서에 삽입하는 경우-->
<script>
  function goSend(){
    var frm = document.myform; //폼 객체에 대한 참조 가져오기
    frm.submit(); //서버로 전송
  }
</script>
