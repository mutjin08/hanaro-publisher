<script>
  async function sigma(limit = 10){
    s = 0;
    for(i=0;i<=limit;i++){
      s += i;
    }
    return s;
  }

  async function main(){
    let result = await sigma(10);
    console.log(result);
    console.log("이제 뒤에서 잘 실행되지롱~~~");
  }

  main();
  
</script>
