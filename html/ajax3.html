<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax</title>
</head>
<body>
  <h1>Ajax html</h1>
  <div id="result" style="border: 1px solid red; width: 400px; height: 200px;"></div>
  <button type="button" id="btnSend">비동기 호출</button>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>

<script>
  document.querySelector("#btnSend").addEventListener("click", ()=>{
    $.ajax({url : "http://127.0.0.1:8080/hello/getUserInfo"})
    .done((res)=>{
      console.log(res);
    })
    .fail((res, msg, status)=>{
      console.log(msg);
    })
  })
</script>
