<!DOCTYPE html>

<script>
  let x = "10";

  //문자열 "10"을 숫자 10으로 자동 형변환 
  console.log(`${x} == 10 = ${x==10}`);
  console.log(`${x} != 10 = ${x!=10}`);

  //자동 형변환을 하지 않기 위해서는 === 사용
  console.log(`${x} === 10 = ${x===10}`);
  console.log(`${x} != 10 = ${x!=10}`);
</script>
