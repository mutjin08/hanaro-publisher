<script>
  let year = prompt("연도를 입력하세요");

  if(year){
    if(year%4!=0){
      alert(`${year}은 윤년이 아닙니다`);
    }
    else{
      if(year%100==0 && year%400!=0){
        alert(`${year}은 윤년이 아닙니다`);
      }
      else{
        alert(`${year}은 윤년!!!!!`);
      }
    }
  }
  else{
    alert("잘못된 입력~~~~~");
  }
</script>
