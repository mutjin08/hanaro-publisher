<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors Game</title>
</head>
<body>
  <h1>고순이와 함께하는 가위바위보~!</h1>
  <button id="id0" type="button" onclick="playGame('가위')">가위</button>
  <button id="id1" type="button" onclick="playGame('바위')">바위</button>
  <button id="id2" type="button" onclick="playGame('보')">보</button>
  <p id="result"></p>

  <script>
    function playGame(userChoice) {
      // Generate a random choice for the computer
      let computerChoices = ['가위', '바위', '보'];
      let computerChoice = computerChoices[Math.floor(Math.random() * 3)];

      // Determine the winner
      let result;
      if (userChoice === computerChoice) {
        result = '비겼습니다!';
      } else if (
        (userChoice === '가위' && computerChoice === '보') ||
        (userChoice === '바위' && computerChoice === '가위') ||
        (userChoice === '보' && computerChoice === '바위')
      ) {
        result = '이겼습니다!';
      } else {
        result = '졌습니다!';
      }

      // Display the result
      document.getElementById('result').innerText = `고순이의 선택: ${computerChoice}\n당신의 선택: ${userChoice}\n결과: ${result}`;
    }
  </script>
</body>
</html>
