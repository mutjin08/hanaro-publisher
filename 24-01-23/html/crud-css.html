<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }
    h1 {
      color: #007bff;
    }
    label {
      margin-top: 10px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .mb-3 {
      width: 100%;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }
    .btn {
      width: 48%;
      margin-top: 10px;
    }
    .btn-success {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1 class="display-4 text-center">회원가입</h1>

  <form>
    <div class="mb-3">
      <label for="idip" class="form-label">아이디</label>
      <div style="display: flex; align-items: center;">
        <input id="idip" type="text" class="form-control"/>
        <button type="button" class="btn btn-primary ml-2">중복체크</button>
      </div>
    </div>

    <div class="mb-3">
      <label for="pwip" class="form-label">비밀번호</label>
      <input id="pwip" type="password" class="form-control"/>
    </div>

    <div class="mb-3">
      <label for="pwip-confirm" class="form-label">비밀번호 확인</label>
      <input id="pwip-confirm" type="password" class="form-control"/>
    </div>

    <div class="mb-3">
      <label for="nameip" class="form-label">이름</label>
      <input id="nameip" type="text" class="form-control"/>
    </div>

    <div class="mb-3">
      <label for="phoneip" class="form-label">전화번호</label>
      <input id="phoneip" type="text" class="form-control"/>
    </div>

    <div class="mb-3">
      <label for="emailip" class="form-label">이메일</label>
      <input id="emailip" type="email" class="form-control"/>
    </div>

    <div class="btn-group">
      <button type="reset" class="btn btn-secondary">초기화</button>
      <button type="submit" class="btn btn-success">제출</button>
    </div>
  </form>

  <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
