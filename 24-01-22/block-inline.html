<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline Comparison</title>
    <style>
        .block-element {
            display: block;
            width: 200px;
            background-color: lightblue;
            margin: 10px;
            padding: 10px;
        }

        .inline-element {
            display: inline;
            background-color: lightgreen;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="block-element">
        <p>This is a block-level element.</p>
        <p>It starts on a new line and takes up the full width available.</p>
    </div>

    <span class="inline-element">
        This is an inline element. It stays on the same line as the surrounding content.
    </span>
</body>
</html>
