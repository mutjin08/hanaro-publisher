<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Classes on One Element</title>
    <style>
        /* 클래스 선택자에 대한 스타일 정의 */
        .box {
            width: 200px;
            height: 100px;
            border: 2px solid #333;
            padding: 10px;
            margin: 10px;
        }

        .red {
            background-color: red;
        }

        .rounded {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- 하나의 div에 여러 클래스 적용 -->
    <div class="box red rounded">
        This div has multiple classes applied.
    </div>

    <!-- 다른 div에도 클래스를 적용할 수 있음 -->
    <div class="box">
        This div has only the 'box' class.
    </div>
</body>
</html>
