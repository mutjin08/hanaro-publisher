<!--
    question 1 : 
    let numbers = [10,2,3,6,8,9,21,20,4,25,33];
    위 배열에서 각각 짝수와 홀수를 추출해보세요 (filter 사용하기)

    question 2 : 
    let words = ['school', 'hospital', 'desk', 'chair', 'language',
                 'house', 'programming', 'survey', 'assembly', 'compiler',
                 'interpreter' ];
    위 배열에서 문자열의 개수가 5개 이상인것만 추출하기
    위 배열에서 단어가  h로 시작하는 것만 추출하기
    위 배열에서 단어가  r을 포함하는 것만 추출하기
-->

<script>
  let words = ['school', 'hospital', 'desk', 'chair', 'language',
                'house', 'programming', 'survey', 'assembly', 'compiler',
                'interpreter' ];
  
  //sol1.1 : 위 배열에서 문자열의 개수가 5개 이상인것만 추출하기
  const up_five = words.filter(item => item.length>=5);
  console.log(up_five);

  //sol1.2 : 위 배열에서 문자열의 개수가 5개 이상인것만 추출하기
  words.filter(item => item.length >=5).forEach(item => console.log(item));

  //sol 2.1 : 위 배열에서 단어가  h로 시작하는 것만 추출하기
  const start_h = words.filter(item => item[0]=="h");
  console.log(start_h)

  //sol3.1 : 위 배열에서 단어가  r을 포함하는 것만 추출하기
  const include_r1 = words.filter(item => item.indexOf("r")!=-1);
  console.log(include_r1);

  //sol3.2 : 위 배열에서 단어가  r을 포함하는 것만 추출하기
  const include_r2 = words.filter(item => item.includes("r"));
  console.log(include_r2);

</script>
