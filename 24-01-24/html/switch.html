<script>
let day = "Monday";

switch (day) {
    case "Monday":
        console.log("It's Monday. Start of the week.");
        break;

    case "Tuesday":
        console.log("It's Tuesday. Work is in full swing.");
        break;

    case "Wednesday":
        console.log("It's Wednesday. Midweek vibes.");
        break;

    case "Thursday":
        console.log("It's Thursday. Almost there!");
        break;

    case "Friday":
        console.log("It's Friday. Weekend is approaching!");
        break;

    default:
        console.log("It's the weekend or an unknown day.");
}

</script>
