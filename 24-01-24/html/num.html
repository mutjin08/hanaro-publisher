<!DOCTYPE html>
<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</body>
</html>
<script>
  let a = 10;
  let b = 4;
  console.log(`${a}+${b}=${a+b}`);
  console.log(`${a}-${b}=${a-b}`);
  console.log(`${a}*${b}=${a*b}`);
  console.log(`${a}/${b}=${a/b}`);
  console.log(`${a}%${b}=${a%b}`);

  let c;
  console.log(`c = ${c}`);
  console.log(`${a}+${c}=${a+c}`);

  //개발자가 변수에 아무것도 할당되지 않음을 나타내고 싶을 때는 null값을 줘야 한다
  let d = null;
  console.log(`d = ${d}`);
  console.log(`${a}+${d}=${a+d}`);
</script>
