<script>
  //concat
  //배열을 여러 개 연결할 때
  //새로운 배열 객체를 만들어서 합쳐서 변환
  //이전의 합친 배열들은 그대로 남아있음

  let a = [1, 2, 3];
  let b = [50, 60];
  c = a.concat(b);

  console.log(a);
  console.log(b);
  console.log(c);
</script>
