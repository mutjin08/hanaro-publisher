<script>
  function sayHello(name){
    console.log(name);
  }

  //함수의 호출
  sayHello("홍길똥");
  sayHello("김고순");
  sayHello("박고순");

  //undifined : return값이 없기 때문에
  console.log(sayHello("홍길똥"));
</script>
