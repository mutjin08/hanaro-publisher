<script>
  //주의
  //가급적 key값에 - 안쓰는것이 좋다
  let userInfo = {name:"김고순", age:3, address:"고순시 도치군"};
  console.log(userInfo.name);
  console.log(userInfo.age);
  console.log(userInfo.address);

  console.log(userInfo["name"]);
  console.log(userInfo["age"]);
  console.log(userInfo["address"]);

  //object type vs. string type
  let userInfo2 = '{"name":"김고순", "age":3, "address":"고순시 도치군"}'; //주의 : string으로 받는 경우에는 key도 quote안에 있어야 한다
  console.log(typeof userInfo);
  console.log(typeof userInfo2);

  //string to object
  let userInfo3 = JSON.parse(userInfo2);
  console.log(typeof userInfo3);

  //json에 새로운 요소 추가하기1
  userInfo3["job"] = "프로그래머";
  console.log(userInfo3);

  //json에 새로운 요소 추가하기2
  //객체에 축가된 함수에서 객체 요소를 접근하고 싶으면 반드시 this를 써야 한다
  userInfo3["display"] = function(){
    console.log("이름", this.name);
    console.log("나이", this.age);
    console.log("주소", this.address);
    console.log("직업", this.job);
  }
  userInfo3["display"]();
</script>
