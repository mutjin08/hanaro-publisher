<script>
  //화살표함수가 함수의 매개변수로 전달되거나, 이벤트핸들러인경우에는
  //매개변수나 이벤트핸들러 저장하는 변수에 저장된다
  //이름이 없어서 어딘가에 저장해야 한다 -> 변수에 저장해보자!!!


  function add1(x, y){
    return x+y;
  }

  let add2 = (x, y) => x+y;

  console.log(add1(3, 4), add2(3, 4));

  //윤년 확인하기
  function isLeap1(year){
    if( (year%4==0 && year%100!=0) || (year%400==0) ){
      return true;
    }
    return false;
  }

  //화살표 함수로 옮기기
  let isLeap2 = (year) => {
    if( (year%4==0 && year%100!=0) || (year%400==0) ){
      return true;
    }
    return false;
  }

  console.log(isLeap2(400));


    
</script>
